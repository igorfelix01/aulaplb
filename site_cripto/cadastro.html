<!doctype html>
<html lang="en">
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <title>bitGo</title>
</head>
 
<body>

    <div class="container">

        <div class="row ">

            <nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid">
                <a class="navbar-brand" href="#"> bitGo </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="historico.html">Dashboard</a>
                    </li>
                  </ul>
                </div>
              </nav>

        </div>

        <div class="row">

            <ol class="breadcrumb">

                <li class="breadcrumb-item"> <a href="index.html">Home</a> </li>
                <li class="breadcrumb-item active"> Cadastro </li>

            </ol>

        </div>


        <div class="row">

            <div class="col text-center">
                <p class="h4 text-secondary mt-5">
                    Seja bem vindo ao bitGo! <br> Realize seu cadastro ao lado e compre suas criptomoedas!
                </p>
            </div>

            <div class="col">

                <form>

                    <div class="form-group">

                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                        
                    </div>
                    
                    <div class="form-group">

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite seu email">

                    </div>

                    <div class="form-group">

                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">

                    </div>

                    <div class="form-group">

                        <label for="sexo">Sexo:</label>
                        <select id="sexo" class="form-control">
                            <option>M</option>
                            <option>F</option>
                            <option>...</option>
                        </select>

                    </div>

                    <div class="form-group">

                        <label for="arquivo">Escolha a foto do perfil: </label>
                        <input type="file" class="form-control-file" id="arquivo">

                    </div>

                    <div class="form-group">

                        <label for="valor">Valor a ser investido:</label>
                        <input type="range" min="100" max="10000" step="10" class="custom-range" id="valor">

                    </div>

                    <button type="submit" class="btn btn-primary float-right mb-5">Enviar</button>

                </form>

            </div>

        </div>

    </div>
 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
 
</html>
